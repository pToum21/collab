<!DOCTYPE html>
<html lang="en">

<!-- links to all stylesheets -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookies Bank</title>
    <link rel="stylesheet" href="./assets/css/glide.core.css">
    <link rel="stylesheet" href="./assets/css/glide.theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <div class="preloader">
        <img id="gif" src="./assets/css/loader.gif">
    </div>



    <!-- nav bar/header -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="./assets/photos/Bookies Bank Img.svg - Personal - Microsoftâ€‹ Edge 9_26_2023 10_19_42 PM.png">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <a class="navbar-item glide__slide">
                        <img src="./assets/photos/NFL logos/49ers.png">
                    </a>

                    <a class="navbar-item glide__slide">
                        <img src="./assets/photos/NFL logos/Bears.png">
                    </a>
                    <a class="navbar-item glide__slide">
                        <img src="./assets/photos/NFL logos/Bengals.png">
                    </a>

                    <a class="navbar-item glide__slide">
                        <img src="./assets/photos/NFL logos/Bills.png">
                    </a>

                    <a class="navbar-item glide__slide">
                        <img src="./assets/photos/NFL logos/Dolphins.png">
                    </a>

                    <a class="navbar-item glide__slide">
                        <img src="./assets/photos/NFL logos/Ravens.png">

                    </a>

                    <a class="navbar-item glide__slide">
                        <img src="./assets/photos/NFL logos/Jaguars.png">
                    </a>
                </ul>
            </div>
        </div>

    </nav>

    <div id="main-content" class="hidden">
        <div class="container">
            <div class="columns">
                <div id="side-bar" class="column is-12-mobile is-3-tablet">
                    <!-- left side bar -->
                    <h1>NFL Team Search</h1>
                    <div id="side-bar-btns">
                        <!-- league buttons that are on the left side of the page -->
                        <form id="search-area">
                            <div class="field has-addons">
                                <div class="control">
                                    <input id="search-bar" class="input" type="text" placeholder="Search">
                                </div>
                                <div class="control">
                                    <button id="search-btn" class="button is-primary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="main-area" class="column is-12-mobile is-9-tablet">
                    <!-- main content middle -->
                    <h2 id="main-section-nav-bar" class="main-btns">
                        <!-- btns that are in the top middle of the page -->
                        <button id="all-button" class="button is-link top-btns">All</button>
                        <button id="live-button" class="button is-link top-btns">Live</button>
                        <button id="scheduled-button" class="button is-link top-btns">Scheduled</button>
                    </h2>
                    <div id="game-container">
                        <div id="game-area" class="m-3 is-size-12 pl-5 pr-5">
                            <div class="columns">
                                <div id="teams-line" class="column team ml-1 mt-3">Teams:</div>

                                <div id="spread" class="column  ml-1 mt-3">Spread:</div>
                            </div>
                            <div id="game-juicer">
                                <div id="odds-background" class="has-border">
                                    <div class="columns">
                                        <div id="team-1" class="column is-3 team ml-4 "></div>
                                        <div id="team-1-score" class="column"></div>
                                        <div id="odds-for-team-1" class="column "></div>
                                    </div>
                                    <div class="columns">
                                        <div id="team-2" class="column is-3 team ml-4"></div>
                                        <div id="team-2-score" class="column"></div>
                                        <div id="odds-for-team-2" class="column "></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--footer to credit devs -->
    <footer class="footer">
        <div class="content has-text-centered column is-12-mobile is-9-tablet">
            <p>
                <strong>Bookies Bank</strong> by <i>Peyton Touma, Adrian Randoll, Jandrei Tim, Sabrina Giannette, and
                    William Tsai</i></a>. The APIs used are,
                <a href="https://the-odds-api.com/">The Odds API </a>and
                <a href="https://rapidapi.com/fluis.lacasse/api/americanfootballapi/"> The American Football API</a>.
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/scrapId.js"></script> -->
</body>

</html>
